  <head>

  <body>
    <!-- REACT es una libreria para el front end, en donde se desarrollan interfaces de usuario mucho mas eficientes.
    Es decir resuelve el problema de maquetado con la idea de componentes.
  Un componente es una archivo que tiene incluido maquetado, estilo y logica. Esto es, cada componente tiene
encapsulado todo lo necesario para poder ejecutarse ese componente. La idea de los componentes es que sean
facilmente reutilizables, es decir que pueda copiar ese archivo y pueda utilizarse en otro proyecto. La extension de los archivos
componentes es .jsx -->
<!-- El virtual DOM es una representacion visual del DOM. Renderizar es volver a dibujar todo lo que tengo en pantalla -->
    <!-- Virtual DOM es una representacion visual del DOM de JS. Al crear un proyecto nuevo
    react hace una copia del DOM de JS, lo que esto permite mejorar el renderizado de un nodo de un
  elemento de html al realizar un cambio y no realizar el renderizado completo de la pagina. -->
  <!-- React es una libreria basada en JS -->
  <!-- Vite nos ayuda a realizar un template, archivos preconfigurados para nuestro proyecto. -->
  <!-- Para ejecutar nuestro proyecto debemos hacerlo con el comando npm run dev, este es un servidor interno de Vite -->
  <!-- Para comenzaar nuestro proyecto se debe instalar como primer paso las dependencias con el comando
  npm install. Esto sirve para descargar la carpeta node_module -->
  <!-- Cuando subimos nuestro proyecto a github, la carpeta de node_modules no se sube ya que es ignorada por github, ya
  que es una carpeta pesada y no es necesaria subirla. -->
  <!-- Para ver el diseÃ±o, debemos ir a app.jsx -->
  <!-- para importar estilos se hace con import 'estilo.css' -->
  <!-- Borramos los import del archivo app.jsx -->
  <!-- Una de las reglas de los componentes es que siempre deben retornar algo en la funcion -->
  <!-- Cada componente de react yo lo voy a invocar desde otro lugar, entonces debe ir el export default App  -->
  <!-- Otro de los objetivos de react es que solamente haya archivos que solamente use -->
  <!-- Como recomendacion, si ya sabemos que libreria usaremos en nuestro proyecto, las descargamos en la rama main
  mediante el comando npm -->
  <!-- el package.json contiene lista de dependencias -->
  <!-- Si eliminamos sin querer el package-lock o el node_modules no hay problema ya que podemos restaurarlos sin problemas
  con el comando npm install. El package.json hay que tener cuidado ya que aca esta la info relacionada a nuestras librerias. -->
  <!-- Siempre ver el package.json para ver que dependencias tenemos instaladas, de las librerias que instalamos -->
  <!-- Toda libreria que yo instalo se guarda en node_modules -->
  <!-- Para poder utilizar las hojas de estilo de bootstrap debemos importarla ya sea en app.jsx o main.jsx, ya que
  estos son los primeros componentes que se van a ejecutar -->
  <!-- Siempre que haya instalado una libreria con npm install al importar las cosas que estan en
  node_module hago de cuenta que en la ruta ya estoy posicionado en la carpeta por ejemplo: 'bootstrap/' -->
  <!-- Para cambiarle el estilo a las etiquetas html, react utiliza el atributo className de JS -->
  <!-- El componente principal que esta cargando es app.jsx
  El achivo main.jsx es un archivo que tiene logica y que simplemente dice cual es el primer componente que
va a cargar y el que carga es app.jsx  -->
<!-- Al nombrar las librerias estas tambien pueden llamarse dependencies -->
<!-- Siempre en la rama main se deben limpiar el template que nos crea Vite y luego instalar las librerias (dependencies)
que vamos a utilizar -->
<!-- Para desarrollar nuestro proyecto seguimos en dev y luego recien ahi desplazar las rama para cada componente -->
<!-- Los componentes siempre se crean dentro de la carpeta src (source). Y si vamos a crear varios componentes
creamos una carpeta components -->
<!-- El archivo main.jsx es una archivo que tiene logica y que solamente dice cual es el primer componente que va a cargar,
y este es el app.jsx -->
<!-- Reglas de react para crear componentes:
1- El nombre de los archivos de los componentes siempre deben comenzar con mayuscula upperCamelCase-->
<!-- Para crear un esqueleto de react, escribiendo rsc (react stateless components) -->
<!-- Para react, la organizacion de padres e hijos es muy importante y que cualquier componente puede ser padre
de otro componente -->
<!-- React dice que la conversacion entre componentes se da de forma unidireccional, de arriba hacia abajo. Esto quiere
decir que los componentes padres solamente le pueden mandar datos a los componente hijos y no al reves -->
<!-- Siempre que queremos enviar datos de un componente padre a su hijo debemos utilizar el objeto props.
Props es un objeto que sirve para guardar valores o funciones. Los props son objetos de solo lectura, es decir
que es un objeto inmutable (que no se puede modificar) -->
<!-- Para enviar props nos vamos al componente padre (el que envia la info) -->
<!-- El navegador no entiende jsx por lo que vite a traves de npm run dev levanta un servidor en la cual compila
el codigo jsx para que el navegador pueda entender el codigo -->
<!-- El virtual DOM es una tecnologia que es una copia identica del DOM de JS que tiene la inteligencia para
solamente renderizar la informacion que estoy cambiando en alguno de los nodos -->
<!-- React propuso dos componentes: 
1- Componentes en forma de funciones
2- Componentes en forma de clases -->
<!-- Para poder renderizar una etiqueta de un componente, React nos propone utilizar el estado de ese componente para
poder cambiar el texto de la etiqueta -->
<!-- Los ClassComponent nacieron con este concepto de Estados, pero los FuncionalComponent no. -->
<!-- Como la mayoria de los devs trabajaban con FuncionalComponents y estos no tienen implementado los estados, la gente de 
React implemento las funciones llamadas Hooks que nos da una habilidad extra en nuestra FuncionalComponents, que esta es
la de tener un state (Estado) -->
<!-- Cuando yo tenga el state, ahi voy a poder guardar la informacion de los datos que quiero que cambie. Todo lo que yo no
guarde en el state, react no lo va poder renderizar -->
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
